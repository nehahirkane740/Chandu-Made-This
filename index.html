<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="cardMain">
        <div class="cardTop">
            <div class="cardTopInnerBox">
                <img src="./tower.png" alt="" class="cardTopIcon">
                <div>
                    <div class="cardTopText1">ROYALPRIMARY</div>
                    <div class="cardTopText2">A TRADITION OF TRUST</div>
                </div>
            </div>
        </div>
        <div class="cardCenterBox">
            <div class="cardCenterProfileContainer">
                <img src="./user.jpg" alt="" class="userImg">
            </div>
            <h2 class="userName">SHARON JEFF</h2>
            <h5 class="userDesignation">Founder/owner</h5>
            <p class="aboutUser">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam animi porro amet vitae
                ab dolore voluptas nulla.</p>
        </div>
        <div class="cardButtContainer">
            <div class="cardBottomButton">
                <img src="./paypal.png" alt="" class="cardButtonIcon">
                <p class="cardButtonText">Paypal</p>
            </div>
            <div class="cardBottomButton">
                <img src="./website.png" alt="" class="cardButtonIcon">
                <p class="cardButtonText">Website</p>
            </div>
            <div class="cardBottomButton">
                <img src="./linkedin.png" alt="" class="cardButtonIcon">
                <p class="cardButtonText">Linkedin</p>
            </div>

        </div>
    </div>

</body>

</html>
